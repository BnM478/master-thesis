  <script>




    AFRAME.registerComponent('target-image', {
      schema: {
        name: { type: 'string' }

      },
      init: function () {

        const object3D = this.el.object3D
        const name = this.data.name
        object3D.visible = false
        const UIscene = document.getElementById('UIscene')
        const product2ArrowUI = document.getElementById('product2ArrowUI')
        const product2Arrow = document.getElementById('product2Arrow')
        const arrow = document.getElementById('arrow')
        const UIarrow = document.getElementById('UIarrow')
        const infoText = document.getElementById('infoText')
        const infoText1 = document.getElementById('infoText1')

        const shoeTypeX = document.getElementById('shoeTypeX')
        const shoeTypeX2 = document.getElementById('shoeTypeX2')
        const changableUI = document.getElementById('changableUI')

        const imageStreet = document.getElementById('imageStreet')



        const el = this.el



        const showImage = ({ detail }) => {
          if (name != detail.name) {
            return
          }





          if (detail.name == "nikey" && UIarrow.className == "arrowui") {

            UIarrow.className = "scanned"

            arrow.setAttribute("visible", "true")
            infoText.setAttribute("style", "display:none")
            infoText1.setAttribute("style", "")





          }
          if (detail.name == "nikey" && UIarrow.className == "arrowuireseted") {

            UIarrow.className = "scanned"


            arrow.setAttribute("visible", "true")
            infoText.setAttribute("style", "display:none")
            infoText1.setAttribute("style", "")







          }




          UIscene.setAttribute.visible = "true"
          object3D.position.copy(detail.position)
          object3D.quaternion.copy(detail.rotation)
          object3D.scale.set(detail.scale, detail.scale, detail.scale)
          object3D.visible = true

          if (shoeTypeX2.className == "startClass") {
            shoeTypeX2.object3D.position.copy(detail.position)
            shoeTypeX2.object3D.quaternion.copy(detail.rotation)
            shoeTypeX2.object3D.scale.set(detail.scale, detail.scale, detail.scale)
          }
          if (shoeTypeX2.className == "startClass") {
            changableUI.object3D.position.copy(detail.position)
            changableUI.object3D.quaternion.copy(detail.rotation)
            changableUI.object3D.scale.set(detail.scale, detail.scale, detail.scale)
          }

        }

        const hideImage = ({ detail }) => {

          if (name != detail.name) {
            return
          }
          arrow.className = "notscanned"
          arrow.setAttribute("visible", "false")
        }



        this.el.sceneEl.addEventListener('xrimagefound', showImage)
        this.el.sceneEl.addEventListener('xrimageupdated', showImage)



      }
    })












  </script>
